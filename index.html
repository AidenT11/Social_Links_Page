<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="standard-background">
    <div class="profile-container">
      <div class="detail-container">
        Jessica Randall
        London, United Kingdom
        "Front-end developer and avid reader."
      </div>

      <div class="link-container">
        <div class="website-link">GitHub</div>
        <div class="website-link">Frontend Mentor</div>
        <div class="website-link">LinkedIn</div>
        <div class="website-link">Twitter</div>
        <div class="website-link">Instagram</div>
      </div>
      
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/AidenT11">Aiden Thomas</a>.
      </div>
    </div>
  </div>
</body>
</html>
